<!DOCTYPE html>
<html>
<head>
    <title>Style dengan CSS</title>
    <style>
        /* Kotak paragraf full layar */
        p {
            color: red;
            background-color: yellow;
            border: 1px solid #a9a9a9;
            padding: 20px;
            margin-top: 40px;
            width: 100%;             /* FULL LAYAR */
            box-sizing: border-box;   /* supaya padding tidak melewati layar */
            font-size: 20px;
        }

        /* Link */
        a {
            color: #0047b3;           /* biru gelap, tetap kelihatan */
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: yellow;
        }
    </style>
</head>

<body>

    <p>
        Paragrap ini akan ditampilkan dengan pengaturan gaya menggunakan CSS.
        Paragrap merupakan salah satu dari elemen berjenis block yang akan tampil
        di browser memenuhi area dari ujung kiri sampai kanan layar. Elemen block
        lainnya adalah heading.
    </p>

    <br>

    <a href="http://google.com" target="_blank">Mengarahkan ke GOOGLE</a>

</body>
</html>
